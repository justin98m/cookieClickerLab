<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookie Counter</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="title">Welceome to Cookie Clicker</header>
    <main>
      <header class="name">Cookie Name</header>
      <header class="count">0</header>
      <img title="CLICK ME"
      onclick="addCookie()" class="cookie" src="./media/cookie.png" alt="cookie">
      <header class="multiplierHeader">Multiplier = <span class="multiplier">1</span>x</header>
      <img  class="doublePts" src="./media/doublepts.jpeg" alt="2x symbol">
      <span class="cost">Cookie Cost:<br><span class="costNum">10</span></span>
      <button onclick="buyUpgrade()"type="button" class="buyButton">
        Buy Upgrade
      </button>
      <div class="filler"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
